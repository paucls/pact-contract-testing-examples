<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{../styles.css}"/>
    <link th:rel="stylesheet" th:href="@{../webjars/bootstrap/4.5.2/css/bootstrap.min.css} "/>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Shop Front-end</a>
</nav>

<div class="container">
    <h2>Product Details</h2>

    <span class="badge badge-warning"
          th:if="${product.availability.name() == 'OutOfStock'}">Out Of Stock</span>

    <form>
        <div class="form-group row">
            <label for="productId" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="productId" th:value="${product.id}">
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="name" th:value="${product.name}">
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="type" th:value="${product.type}">
            </div>
        </div>
    </form>

    <a th:href="@{/}" class="btn btn-primary btn-sm" role="button">Back to homepage</a>
</div>

</body>
</html>
